<!DOCTYPE HTML>
<html lang="es">
<head>
<meta charset=utf-8>
<title>HTML CSS Form exercise</title>
</head>
<body>
<div class="container">
<h1>Formulario de reserva de viaje</h1>
<h3>* significa campo obligatorio</h3>
<form id="formulario_registro" method="POST">
  <label>Nombre completo*:</label><br>
  <input type="text" name="full_name" placeholder="Nombre Apellidos" autofocus="autofocus" value=""><br>   
  <label>Email*:</label><br>
  <input type="text" name="email" value=""><br>
  <label>Seleccion el paquete vacacional* :</label><br>	
   <select name="paquete">
	<option value="Goa" >Goa</options>
	<option value="Cachemira" >Cachemira</options>
	<option value="Rajastán" >Rajastán</options>
   </select><br>
  <label>Fecha de llegada*:</label><br>
  <input type="text" name="fechha_llegada" placeholder="mm/dd/yyyy" value=""><br>
        <label>Número de personas*:</label><br>
  <input type="text" name="personas" value=""s><br>
     <label>¿Qué extras quieres reservar?*</label> <br> 
 Facturación<input type="checkbox" name="facilities[]" value="facturacion"  ><br>
 Pension Completa<input type="checkbox" name="facilities[]" value="pension_completa"  ><br>
 Visitas Guiadas<input type="checkbox" name="facilities[]" value="visitas_guiadas"  ><br>
   <label>Cupón de descuento:</label><br>
  <input type="text" name="codigo_descuento" value=""><br>
      <label>Terminos y condiciones*</label><br>
  <input type="radio" name="tnc" value="Acepto" checked>Acepto
  <input type="radio" name="tnc" value="No Acepto" >No Acepto<br>
  <button type="submit" class="btn btn-large btn-primary" name="submit">Completar Reserva</button>
</form>
</div>
</body>
</html>
