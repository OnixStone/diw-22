<html lang="en">
<head>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <div class="d-none d-md-block d-lg-none text-center border border-1"> B</div>
    </div>

        </div>
        <div class="d-none d-lg-block col-lg-2 text-center border border-1 order-lg-3"> E </div>
    </div>
    <div class="row border border-1">
        <div class="d-block d-md-block d-lg-none col-md-2 col-sm-12 text-center border border-1"> E</div>
        <div class="col-12 col-md-10 col-lg-12 text-center border border-1"> F</div>

</div>
